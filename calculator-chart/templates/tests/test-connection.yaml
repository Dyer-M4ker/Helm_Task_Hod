apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "calculator-chart.fullname" . }}-test"
  labels:
    {{- include "calculator-chart.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: smoke
      image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
      command: ["/bin/sh", "-c", "java -jar /app/app.jar add 2 3"]
  restartPolicy: Never
